{% extends 'layout.html'%} 
{% block titulo %} 
Contrast stretching
{% endblock %} 
{% block contenido %}
<div class="row">
    <div class="col-xs-24 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Contrast stretching</span>
            </div>
            <div class="panel-body">
                <form action="/point_operator/contrast_stretching" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Imagen:</label>
                        <input type="file" class="form-control input-sm" name="imagen">
                    </div>
                    <div class="form-group">
                        <label>Valor mínimo:</label>
                        <input type="text" class="form-control" name="valor_minimo" value="0">
                    </div>
                    <div class="form-group">
                        <label>Valor máximo:</label>
                        <input type="text" class="form-control" name="valor_maximo" value="255">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Enviar
                            <span class="glyphicon glyphicon-ok-sign"></span>
                        </button>
                        <button type="reset" class="btn btn-danger">Cancelar
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-24 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Resultado</span>
            </div>
            <div class="panel-body">
                {% if url_imagen is none %}
                <div class="alert alert-warning app-alerta">
                    Primero, debes de proporcionar los datos.
                </div>
                {% else %}
                <img src="/static/images/{{url_imagen}}" alt="{{ url_imagen }}" class="img-responsive img-thumbnail"> 
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
